<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Galerie Rouge | Home</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
          <div class="logo">
            <img class="logo-header" src="./assets/images/logo.png" alt="" />
          </div>
          <nav class="navbar navbar-expand-lg navbar-light">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Galería</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Redes</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <div class="cabecera">
      <img src="./assets/images/logo.png" alt="logo" class="img-fluid" />
    </div>
    <main>
      <div class="h1">
        <h1>Transformá tus espacios y reflejá tu personalidad</h1>
      </div>
      <section id="galeria" class="row"></section>
      <div class="d-flex justify-content-center mt-3">
        <button id="verMas" class="btn">Ver más ></button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gyY2opwKf10qXjBL+L0F/VPFq0jK9D9HIuGNErLyH3/NcVJ4Um"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-7C0iPpN4hYms+1D+8jSffKldSyO/2v3fd19p27k0K7f8F7KQs7ZsO4P3B5MfXY42"
      crossorigin="anonymous"
    ></script>
    <script src="./cuadro.js"></script>
  </body>
</html>
